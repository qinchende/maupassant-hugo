{{ if and (isset .Site.Params "cc")  (in (slice "tech" "licai" "idea") .Type) }}
    <div class="post-archive">
        <ul class="post-copyright">
            <li><strong>原文作者：</strong>
                <a rel="author"
                   href="{{.Site.BaseURL}}">{{ if isset .Site.Author "name" }}{{.Site.Author.name}}{{ else }}{{.Site.Title}}{{ end }}</a>
            </li>
            <li style="word-break:break-all"><strong>原文链接：</strong><a href="{{ .Permalink}}">{{ .Permalink}}</a></li>
            <li><strong>版权声明：</strong>本作品采用<a rel="license" href="{{.Site.Params.cc.link}}">{{.Site.Params.cc.name}}</a>进行许可。</li>
        </ul>
    </div>
    <br/>
{{ end }}
